name: toolkit-ci

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node 💾
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies 📥
        run: yarn install

      - name: Run Tests 🧪
        run: yarn run test
        working-directory: packages/components

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node 💾
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies 📥
        run: yarn install

      - name: Run Lint Check 🔍
        run: yarn run lint:check

      - name: Run Format Check 🌸
        run: yarn run format:check

  build-toolkit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node 💾
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies 📥
        run: yarn install

      - name: Build Toolkit 🏗
        run: yarn run build

  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node 💾
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies 📥
        run: yarn install

      - name: Build Docs 🏗
        run: yarn run build:docs
        working-directory: packages/components

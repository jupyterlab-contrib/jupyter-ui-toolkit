name: toolkit-ci

on: pull_request

jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Setup Node ğŸ’¾
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install Dependencies ğŸ“¥
              run: yarn install

            - name: Run Tests ğŸ§ª
              run: yarn run test

    lint:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Setup Node ğŸ’¾
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install Dependencies ğŸ“¥
              run: yarn install

            - name: Run Lint Check ğŸ”
              run: yarn run eslint:check

            - name: Run Format Check ğŸŒ¸
              run: yarn run prettier:check

    build-toolkit:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Setup Node ğŸ’¾
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install Dependencies ğŸ“¥
              run: yarn install

            - name: Build Toolkit ğŸ—
              run: yarn run build

    build-docs:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Setup Node ğŸ’¾
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install Dependencies ğŸ“¥
              run: yarn install

            - name: Build Docs ğŸ—
              run: yarn run build:docs
              working-directory: packages/components

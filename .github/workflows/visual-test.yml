name: Toolkit Visual Test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  visual-test:
    runs-on: ubuntu-latest
    # timeout-minutes: 40
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node ğŸ’¾
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Setup yarn cache
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install Dependencies ğŸ“¥
        run: yarn install

      - name: Install Playwright Browsers
        run: yarn run playwright install --with-deps
        working-directory: packages/components

      # - name: Run Visual Tests ğŸ§ª
      #   run: yarn run test:visual
      #   working-directory: packages/components

      - name: Update Snapshots
        # if: ${{ failure() }}
        run: |
          # mv test-results test-assets
          yarn run test:visual -u
        working-directory: packages/components

      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: jupyter-ui-test
          path: |
            packages/components/test-assets/
            packages/components/tests-out/**/*-snapshots/*
